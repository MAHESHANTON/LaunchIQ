
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Setup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <main class="container mt-4">
    <h2>Initial Setup</h2>
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">Setup error</div>
    <form method="post" action="/setup">
      <div class="mb-3"><label>Full Name</label><input name="name" class="form-control" required/></div>
      <div class="mb-3"><label>Email</label><input name="email" class="form-control" required/></div>
      <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required/></div>
      <div class="mb-3"><label>Confirm Password</label><input type="password" name="confirm" class="form-control" required/></div>
      <button class="btn btn-success">Create Admin</button>
    </form>
  </main>
  <div th:replace="fragments/footer :: footer"></div>
</body></html>
