
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <main class="container mt-4">
    <h2>Admin Login</h2>
    <div th:if="${param.setup}" class="alert alert-success">Setup completed. Please login.</div>
    <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
    <form method="post" action="/admin/login">
      <div class="mb-3"><label>Email</label><input name="email" class="form-control"/></div>
      <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control"/></div>
      <button class="btn btn-primary">Login</button>
    </form>
  </main>
  <div th:replace="fragments/footer :: footer"></div>
</body></html>
