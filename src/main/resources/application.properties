
server.port=8080
spring.thymeleaf.cache=false

# SMTP placeholders
mail.host=smtp.example.com
mail.port=587
mail.username=your.email@example.com
mail.password=yourpassword
mail.properties.mail.smtp.auth=true
mail.properties.mail.smtp.starttls.enable=true

# AES secret (override via -Dapp.encryption.key=...)
app.encryption.key=QASecretKey2025

# Database file path (Windows friendly)
app.db.path=C:/LaunchIQ/data/launchiq_windows.db

# App version
app.version=1.0.0

# Estimated time per test suite (seconds)
suite.estimate.sample-test=60
suite.estimate.daily-checklist=900
suite.estimate.deployment-checklist=1200
suite.estimate.smoke-checklist=600
suite.estimate.regression-default=7200
